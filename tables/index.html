<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <caption>CARS IN THE FAMILY</caption>
        <tr>
            <th>&nbsp;</th>
            <th>BLESSING</th>
            <th>SAMUEL</th>
            <th>GIFT</th>
            <th>JOY</th>
            <th>BRIGTH</th>
        </tr>
        <tr>
            <th>Car Brand</th>
            <td>Ferrari</td>
            <td>Koenigsegg</td>
            <td>Porshe</td>
            <td>Mercedes</td>
            <td>Bentley</td>
        </tr>
        <tr>
            <th>Color</th>
            <td>Grey</td>
            <td>Beige</td>
            <td>Black</td>
            <td>Red</td>
            <td>Blue</td>
        </tr>
        <tr>
            <th>Type</th>
            <td>SUV</th>
            <td>Sports</td>
            <td>Wagon</td>
            <td>G-Wagon</td>
            <td>Sports</td>
        </tr>
        <tr>
            <th>Worth</th>
            <td>$450k</td>
            <td>$500k</td>
            <td>$400k</td>
            <td>$400k</td>
            <td>$300k</td>
        </tr>
    </table>

    <table>
        <tr>
          <th colspan="2">Animals</th>
        </tr>
        <tr>
          <th colspan="2">Hippopotamus</th>
        </tr>
        <tr>
          <th rowspan="2">Horse</th>
          <td>Mare</td>
        </tr>
        <tr>
          <td>Stallion</td>
        </tr>
        <tr>
          <th colspan="2">Crocodile</th>
        </tr>
        <tr>
          <th rowspan="2">Chicken</th>
          <td>Hen</td>
        </tr>
        <tr>
          <td>Rooster</td>
        </tr>
      </table>

</body>
</html>
